<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section id="wrap">
      <h2
        style="
          text-align: center;
          margin-top: 10px;
          margin-left: 10px;
          margin-right: 10px;
          margin-bottom: -5px;
        "
        class="nes-container"
      >
        Game
      </h2>
      <article
        class="game-score nes-container"
        style="
          margin-bottom: 10px;
          margin-top: 0px;
          text-align: center;
          margin-left: 10px;
          margin-right: 10px;
          margin-bottom: 20px;
        "
      >
        <p style="font-size: 25px; padding-left: 45%" class="game-timer"></p>
      </article>

      <div class="game-board"></div>
    </section>

    <section>
      <dialog class="nes-dialog is-rounded" id="dialog-default">
        <form method="dialog">
          <h3>
            <span></span>
          </h3>
        </form>
      </dialog>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
